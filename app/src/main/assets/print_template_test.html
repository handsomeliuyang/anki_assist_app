        <h2>温故而知新</h2>
        <h3>苟有恒，何必三更起五更眠；最无益，莫过一日曝十日寒</h3>

            <tr class="print_tr">
                <td class="print_td">1/45</td>
                <td class="print_td">
                    黄鹤楼
                </td>
                <td class="print_td">
                    <div class="answer_td">
                        昔人乘黄鹤去，此地空余黄鹤楼。<br/>
                        黄鹤一去不复返，白云千载空悠悠。<br/>
                        晴川历历汉阳树，芳草萋萋鹦鹉洲。<br/>
                        日暮乡关何处是？烟波江上使人愁。
                    </div>
                </td>
            </tr>
